<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newlayout.css" >

    
</head>
<body>
    <header id="fb_logo">
        <img class="facebookhead" src="Facebook-Logo.png">

    </header>
    <header  class="headborder" id="mainHeader">
        <aside class="headborder" id="facebook">
            <img src="facebook_logo.png">
            <input id="inputsearch" type="search"  placeholder="       Search Facebook ...">
        </aside>
        
        <div class="headborder" id="mainbar">
            <img class="mainmenu_icon"src="1homee.png">
            <img class="mainmenu_icon" src="2watch.png">
            <img class="mainmenu_icon"src="3marketplace.png">
            <img class="mainmenu_icon"src="4groups.png">
            <img class="mainmenu_icon"src="5gaming.png">
            
        </div>
        <aside class="outerborder" id="settings">
            <img class="leftheader_icon"src="seemore_dots.png">
            <img class="leftheader_icon"src="messenger_shadow.png">
            <img class="leftheader_icon"src="notifyshadow.png">
            <img class="leftheader_icon"src="profile_icon.png">
           

        </aside>
    </header>
    <div class="headborder"id="contentBox">
        <aside id="options">
            <div  id="side1">
                <div ><img id="prof" src="1box1.png"><p class="side1content">Leokanette Cailing</p></div>
                <div ><img id="box1" src="1box2.png"><p class="side1content">Friends</p></div>
                <div ><img id="box1" src="1box3.png"><p class="side1content">Groups</p> </div>
                <div ><img id="box1" src="1box4.png"><p class="side1content">Reels</p></div>
                <div ><img id="box1" src="1box5.png"><p class="side1content">Most Recent</p></div>
                <div ><img id="box1" src="1box6.png"><p class="side1content">Market Place</p></div>
                <div ><img id="boxseemore" src="1boxseemore.png"></div>
            </div>
            <div  id="side2">Your Shortcuts</div>
        </aside>
        <main id="content">
            <div id="stories">
               <div id="storymenu">
                <img class="story_icon_size" src="stories.png">
                <img class="story_icon_size" src="reels_icon.png">
                </div>
          
                <div id="storycontent">
               <div><img id="s1" src="story1.png"></div>
               <div><img id="s1" src="story2.png"></div>
               <div><img id="s1" src="story3.png"></div>
               <div><img id="s1" src="story4.png"></div>
               <div><img id="s1" src="story5.png"></div>
                </div>
            </div>
            <div id="post">

                <div id="compose">
                <img class="postprofile" src="profile_icon.png">
                <input id="inputpost" type="search"  placeholder=" Whats on your mind,Leokanette?">
                </div>
                <div id="post_icons">
                <img class="p1" src="post1.png">
                <img class="p1" src="post2.png">
                <img class="p1" src="post3.png">
                </div>

            </div>
            <div id="newsfeed">
                <div class="headborder"><img id="s2" src="newsfeed1.png"></div>
                <div class="headborder"><img id="s2" src="newsfeed2.png"></div>
            </div>
        </main>
        <aside  id="adspace">
            <div id="sponsored">Sponsored</div>
            <div id="pages">Your Pages and Profiles</div>
            <div id="birthdays">Birthdays</div>
            <div>Contacts</div>
        </aside>
    </div>
</body>
</html>
